on:
  push:
  workflow_dispatch:
jobs:
  my_job:
    name: deploy to staging
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make all
      run: |
        chmod +x build_all.sh && echo "permission to execute added"; echo starting; ./build_all.sh && echo success; echo done;

    - name: upload
      uses: actions/upload-artifact@v3
      with:
        name: buildz
        path: bin
